<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASTA GENERATOR</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #161616;
            --text-color: #ffffff;
            --border-color: #2c2c2c;
            --btn-bg: #ffffff;
            --btn-text: #000000;
            --overlay-bg: rgba(0,0,0,0.95);
        }

        body.light-mode {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --text-color: #1c1c1e;
            --border-color: #d1d1d6;
            --btn-bg: #000000;
            --btn-text: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            transition: background 0.3s ease;
        }

        /* MODAL */
        #termsModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay-bg); display: flex; align-items: center;
            justify-content: center; z-index: 10000; backdrop-filter: blur(15px);
            display: none;
        }
        .modal-box {
            background: var(--card-bg); width: 85%; max-width: 350px;
            padding: 30px; border-radius: 30px; border: 1px solid var(--border-color);
            text-align: center; color: var(--text-color);
        }

        /* HEADER */
        .header { width: 100%; max-width: 500px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .controls { display: flex; gap: 10px; align-items: center; }
        .font-picker { padding: 8px; border-radius: 10px; background: var(--card-bg); color: var(--text-color); border: 1px solid var(--border-color); font-size: 12px; }
        .icon-btn { background: none; border: none; font-size: 22px; cursor: pointer; color: var(--text-color); padding: 5px; }

        /* MAIN CARD */
        .card {
            background: var(--card-bg); width: 100%; max-width: 500px;
            border-radius: 30px; padding: 25px; box-sizing: border-box;
            border: 1px solid var(--border-color); margin-bottom: 20px;
        }

        /* DYNAMIC OUTPUT PAD */
        .canvas-wrap {
            width: 100%; 
            background: #ffffff; 
            border-radius: 20px;
            overflow: auto; /* Adds scroll if text is extremely wide */
            margin-bottom: 20px; 
            display: flex; 
            justify-content: flex-start;
        }

        canvas {
            display: block;
            height: auto;
            image-rendering: -webkit-optimize-contrast; /* Keeps text sharp */
        }

        textarea {
            width: 100%; min-height: 120px; background: transparent;
            border: 1px solid var(--border-color); color: var(--text-color);
            padding: 15px; border-radius: 15px; margin-bottom: 20px;
            font-size: 18px; font-weight: 300; resize: none; box-sizing: border-box;
        }

        .actions { display: grid; grid-template-columns: 1fr 130px; gap: 10px; }
        .dl-btn { background: var(--btn-bg); color: var(--btn-text); border: none; border-radius: 15px; font-weight: 700; cursor: pointer; font-size: 11px; }
        .filename { padding: 12px; border-radius: 15px; border: 1px solid var(--border-color); background: transparent; color: var(--text-color); font-size: 13px; }

        .info-section { width: 100%; max-width: 500px; margin-top: 20px; color: var(--text-color); }
        .info-section h3 { font-size: 18px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; margin-bottom: 15px; }
        .info-section p { font-size: 14px; opacity: 0.7; line-height: 1.6; }
    </style>
</head>
<body id="mainBody">

    <div id="termsModal">
        <div class="modal-box">
            <h2 style="margin-top:0">Guidelines</h2>
            <ul style="text-align: left; font-size: 13px; opacity: 0.8; margin-bottom: 20px;">
                <li>Usage: Personal use only.</li>
                <li>Alignment: Forced Left for clean look.</li>
                <li>Dynamic: Output pad adjusts to text length.</li>
            </ul>
            <button style="width:100%; padding:15px; border-radius:15px; border:none; background:var(--btn-bg); color:var(--btn-text); font-weight:bold; cursor:pointer" onclick="closeTerms()">I AGREE</button>
        </div>
    </div>

    <div class="header">
        <div>
            <h1 style="margin:0; font-size:24px; letter-spacing:-1px">BASTA GENERATOR</h1>
            <div id="counterDisplay" style="font-size:10px; opacity:0.5">Used: 0 times</div>
        </div>
        <div class="controls">
            <select id="fontSel" class="font-picker" onchange="render()">
                <option value="system-ui">No Font (Normal)</option>
                <option value="serif">Classic Serif</option>
                <option value="monospace">Monospace</option>
            </select>
            <button class="icon-btn" onclick="hardReset()">ðŸ”„</button>
            <button class="icon-btn" onclick="toggleDark()" id="themeIcon">ðŸŒ™</button>
        </div>
    </div>

    <div class="card">
        <div class="canvas-wrap"><canvas id="memeCanvas"></canvas></div>
        <label style="font-size:11px; opacity:0.5; display:block; margin-bottom:8px">Enter Message</label>
        <textarea id="textIn" oninput="autoSize(this)">Made With 
Love By 
Miko Mempin ðŸ«¶</textarea>
        <div class="actions">
            <input type="text" id="fileIn" class="filename" placeholder="filename...">
            <button class="dl-btn" onclick="doDownload()">DOWNLOAD PNG</button>
        </div>
        <button style="width:100%; margin-top:10px; padding:12px; border-radius:15px; background:#222; color:#fff; border:none; font-size:12px; cursor:pointer" onclick="doShare()">ðŸ“¤ SHARE / COPY IMAGE</button>
    </div>

    <div class="info-section">
        <h3>How to Use</h3>
        <p>1. Type text. 2. Select Font. 3. Download/Share.</p>
        <p>ðŸ”„ resets count and clears text.</p>
    </div>

    <script>
        const canvas = document.getElementById('memeCanvas');
        const ctx = canvas.getContext('2d');
        const textIn = document.getElementById('textIn');
        const fontSel = document.getElementById('fontSel');
        const body = document.getElementById('mainBody');
        const modal = document.getElementById('termsModal');

        if (localStorage.getItem('basta_terms_accepted') !== 'true') {
            modal.style.display = 'flex';
        }

        let usedCount = parseInt(localStorage.getItem('basta_uses')) || 0;
        document.getElementById('counterDisplay').innerText = `Used: ${usedCount} times`;

        function closeTerms() {
            localStorage.setItem('basta_terms_accepted', 'true');
            modal.style.display = 'none';
            autoSize(textIn);
        }

        function toggleDark() {
            body.classList.toggle('light-mode');
            document.getElementById('themeIcon').innerText = body.classList.contains('light-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        function hardReset() {
            if(confirm("Reset everything?")) {
                localStorage.removeItem('basta_terms_accepted');
                localStorage.setItem('basta_uses', '0');
                location.reload();
            }
        }

        function autoSize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
            render();
        }

        function render() {
            const lines = textIn.value.split('\n');
            const size = 100;
            const font = fontSel.value;
            ctx.font = `300 ${size}px ${font}`;
            
            let maxW = 0;
            lines.forEach(l => {
                const metrics = ctx.measureText(l);
                const w = metrics.width;
                if(w > maxW) maxW = w;
            });

            // ANTI-CUT LOGIC: Adding extra padding (120px) to width and (100px) to height
            canvas.width = maxW + 120;
            canvas.height = (lines.length * (size * 1.25)) + 100;

            // Paint Background
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Text Settings
            ctx.filter = 'blur(0.4px) contrast(1.1)';
            ctx.fillStyle = "black";
            ctx.font = `300 ${size}px ${font}`;
            ctx.textBaseline = "top";
            ctx.textAlign = "left";

            lines.forEach((l, i) => {
                // X: 60px padding from left, Y: 50px padding from top
                ctx.fillText(l, 60, (i * (size * 1.25)) + 50);
            });
        }

        function doDownload() {
            const link = document.createElement('a');
            link.download = document.getElementById('fileIn').value || 'basta';
            link.href = canvas.toDataURL();
            link.click();
            addCount();
        }

        function doShare() {
            canvas.toBlob(blob => {
                const item = new ClipboardItem({ "image/png": blob });
                navigator.clipboard.write([item]).then(() => {
                    alert("Copied!");
                    addCount();
                });
            });
        }

        function addCount() {
            usedCount++;
            localStorage.setItem('basta_uses', usedCount);
            document.getElementById('counterDisplay').innerText = `Used: ${usedCount} times`;
        }

        window.onload = () => { if(modal.style.display !== 'flex') autoSize(textIn); };
    </script>
</body>
</html>
