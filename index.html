<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASTA GENERATOR</title>
    <style>
        :root {
            --bg-color: #000000;
            --card-bg: #1a1a1a;
            --text-color: #ffffff;
            --border-color: #333333;
            --btn-bg: #ffffff;
            --btn-text: #000000;
            --overlay-bg: rgba(0,0,0,0.9);
        }

        /* Light Mode Styles */
        body.light-theme {
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-color: #1d1d1f;
            --border-color: #e0e0e0;
            --btn-bg: #000000;
            --btn-text: #ffffff;
        }

        body {
            font-family: sans-serif; /* True system default */
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            transition: all 0.2s ease;
        }

        #termsModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--overlay-bg); display: flex; align-items: center;
            justify-content: center; z-index: 9999; backdrop-filter: blur(10px);
        }
        .modal-content {
            background: #111; width: 90%; max-width: 400px;
            padding: 30px; border-radius: 24px; border: 1px solid #333;
            text-align: center; color: white;
        }

        .header { width: 100%; max-width: 500px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
        .title-group h1 { margin: 0; font-size: 26px; font-weight: 900; }
        .controls { display: flex; gap: 12px; align-items: center; }
        
        .font-select { padding: 8px; border-radius: 8px; background: #222; color: #fff; border: 1px solid var(--border-color); font-size: 12px; }
        .icon-btn { background: none; border: none; font-size: 20px; cursor: pointer; color: var(--text-color); }

        .card {
            background: var(--card-bg); width: 100%; max-width: 500px;
            border-radius: 28px; padding: 24px; box-sizing: border-box;
        }

        .preview-container {
            width: 100%; background: #ffffff; border-radius: 18px;
            overflow: hidden; margin-bottom: 20px; display: flex; justify-content: center;
        }

        canvas { max-width: 100%; height: auto; display: block; }

        textarea {
            width: 100%; min-height: 120px; background: transparent;
            border: 1px solid var(--border-color); color: var(--text-color);
            padding: 15px; border-radius: 15px; margin-bottom: 20px;
            font-family: inherit; font-size: 18px; box-sizing: border-box;
        }

        .footer-actions { display: grid; grid-template-columns: 1fr 120px; gap: 10px; }
        .filename-input { padding: 12px; border-radius: 12px; border: 1px solid var(--border-color); background: transparent; color: var(--text-color); }
        .download-btn { background: var(--btn-bg); color: var(--btn-text); border: none; border-radius: 12px; font-weight: 800; cursor: pointer; }
        
        .share-btn { 
            grid-column: span 2; background: #333; color: #fff; 
            border: none; padding: 12px; border-radius: 12px; 
            font-size: 12px; cursor: pointer; margin-top: 10px;
        }
    </style>
</head>
<body id="bodyTag">

    <div id="termsModal">
        <div class="modal-content">
            <h2>Guidelines</h2>
            <p>Please agree to continue.</p>
            <button style="width:100%; padding:15px; border-radius:10px; font-weight:bold;" onclick="acceptTerms()">I AGREE</button>
        </div>
    </div>

    <div class="header">
        <div class="title-group">
            <h1>BASTA GENERATOR</h1>
            <div id="usedCount" style="font-size:10px; opacity:0.6;">Used: 0 times</div>
        </div>
        <div class="controls">
            <select id="fontPicker" class="font-select" onchange="draw()">
                <option value="sans-serif">No Font (Default)</option>
                <option value="serif">Classic Serif</option>
                <option value="monospace">Monospace</option>
                <option value="Impact">Impact</option>
            </select>
            <button class="icon-btn" onclick="resetApp()">ðŸ”„</button>
            <button class="icon-btn" onclick="toggleTheme()" id="themeIcon">ðŸŒ™</button>
        </div>
    </div>

    <div class="card">
        <div class="preview-container"><canvas id="canvas"></canvas></div>
        <textarea id="memeInput" oninput="autoGrow(this)">Made 
With Love 
By Miko Mempin ðŸ«¶</textarea>
        <div class="footer-actions">
            <input type="text" id="filenameInput" class="filename-input" placeholder="filename...">
            <button class="download-btn" onclick="download()">DOWNLOAD</button>
            <button class="share-btn" onclick="shareMeme()">ðŸ“¤ SHARE / COPY</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const input = document.getElementById('memeInput');
        const fontPicker = document.getElementById('fontPicker');
        const body = document.getElementById('bodyTag');

        // Logic fixes
        let count = parseInt(localStorage.getItem('b_count')) || 0;
        document.getElementById('usedCount').innerText = `Used: ${count} times`;

        function acceptTerms() {
            document.getElementById('termsModal').style.display = 'none';
            autoGrow(input);
        }

        function toggleTheme() {
            body.classList.toggle('light-theme');
            const isLight = body.classList.contains('light-theme');
            document.getElementById('themeIcon').innerText = isLight ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        function resetApp() {
            input.value = "Made \nWith Love \nBy Miko Mempin ðŸ«¶";
            fontPicker.selectedIndex = 0;
            autoGrow(input);
        }

        function autoGrow(el) {
            el.style.height = "auto";
            el.style.height = el.scrollHeight + "px";
            draw();
        }

        function draw() {
            const lines = input.value.split('\n');
            const fontSize = 100;
            const selectedFont = fontPicker.value;
            ctx.font = `bold ${fontSize}px ${selectedFont}`;
            
            let maxWidth = 0;
            lines.forEach(l => {
                const w = ctx.measureText(l).width;
                if(w > maxWidth) maxWidth = w;
            });

            canvas.width = maxWidth + 80;
            canvas.height = (lines.length * (fontSize * 1.1)) + 60;
            
            ctx.filter = 'blur(0.4px) contrast(1.1)';
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "black";
            ctx.font = `bold ${fontSize}px ${selectedFont}`;
            ctx.textBaseline = "top";
            lines.forEach((l, i) => ctx.fillText(l, 40, (i * (fontSize * 1.1)) + 30));
        }

        function download() {
            const link = document.createElement('a');
            link.download = document.getElementById('filenameInput').value || 'basta';
            link.href = canvas.toDataURL();
            link.click();
            updateCount();
        }

        function shareMeme() {
            canvas.toBlob(blob => {
                const item = new ClipboardItem({ "image/png": blob });
                navigator.clipboard.write([item]).then(() => {
                    alert("Copied!");
                    updateCount();
                });
            });
        }

        function updateCount() {
            count++;
            localStorage.setItem('b_count', count);
            document.getElementById('usedCount').innerText = `Used: ${count} times`;
        }
    </script>
</body>
</html>
