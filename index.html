<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASTA GENERATOR</title>
    <style>
        :root {
            --bg-color: #0b0b0b;
            --card-bg: #161616;
            --text-color: #ffffff;
            --border-color: #2c2c2c;
            --btn-bg: #ffffff;
            --btn-text: #000000;
        }

        body.light-mode {
            --bg-color: #f2f2f7;
            --card-bg: #ffffff;
            --text-color: #1c1c1e;
            --border-color: #d1d1d6;
            --btn-bg: #000000;
            --btn-text: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            transition: background 0.3s ease;
        }

        /* MODAL */
        #termsModal {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); display: flex; align-items: center;
            justify-content: center; z-index: 10000; backdrop-filter: blur(15px);
            display: none;
        }
        .modal-box {
            background: var(--card-bg); width: 85%; max-width: 350px;
            padding: 30px; border-radius: 30px; border: 1px solid var(--border-color);
            text-align: center; color: var(--text-color);
        }

        /* HEADER */
        .header { width: 100%; max-width: 500px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .controls { display: flex; gap: 15px; align-items: center; }
        .icon-btn { background: none; border: none; font-size: 24px; cursor: pointer; color: var(--text-color); }

        /* MAIN CARD */
        .card {
            background: var(--card-bg); width: 100%; max-width: 500px;
            border-radius: 30px; padding: 25px; box-sizing: border-box;
            border: 1px solid var(--border-color);
        }

        /* THE FIX: Centered and responsive container */
        .pad-area {
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            justify-content: center; /* Centers the pad */
            align-items: center;
            overflow: hidden; /* Removes the slide bars */
        }

        canvas {
            background: white;
            border-radius: 10px;
            display: block;
            max-width: 100%; /* Shrinks the view to fit the card width */
            height: auto;   /* Maintains aspect ratio */
        }

        textarea {
            width: 100%; min-height: 120px; background: transparent;
            border: 1px solid var(--border-color); color: var(--text-color);
            padding: 15px; border-radius: 15px; margin-bottom: 20px;
            font-size: 18px; font-weight: 300; resize: none; box-sizing: border-box;
        }

        .actions { display: grid; grid-template-columns: 1fr 130px; gap: 10px; }
        .dl-btn { background: var(--btn-bg); color: var(--btn-text); border: none; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 11px; height: 45px; }
        .filename { padding: 12px; border-radius: 15px; border: 1px solid var(--border-color); background: transparent; color: var(--text-color); font-size: 13px; height: 45px; box-sizing: border-box; }

        .info-section { width: 100%; max-width: 500px; margin-top: 30px; color: var(--text-color); }
        .info-section h3 { font-size: 18px; border-bottom: 1px solid var(--border-color); padding-bottom: 10px; }
        .info-section p { font-size: 14px; opacity: 0.7; line-height: 1.6; }
    </style>
</head>
<body id="mainBody">

    <div id="termsModal">
        <div class="modal-box">
            <h2 style="margin-top:0">Guidelines</h2>
            <p style="opacity:0.7; font-size:14px">Your image will be centered and fully visible. Agree to continue.</p>
            <button style="width:100%; padding:15px; border-radius:15px; border:none; background:var(--btn-bg); color:var(--btn-text); font-weight:bold; cursor:pointer" onclick="closeTerms()">I AGREE</button>
        </div>
    </div>

    <div class="header">
        <div>
            <h1 style="margin:0; font-size:24px; letter-spacing:-1px">BASTA GENERATOR</h1>
            <div id="countDisplay" style="font-size:10px; opacity:0.5">Used: 0 times</div>
        </div>
        <div class="controls">
            <button class="icon-btn" onclick="hardReset()">ðŸ”„</button>
            <button class="icon-btn" onclick="toggleDark()" id="themeIcon">ðŸŒ™</button>
        </div>
    </div>

    <div class="card">
        <div class="pad-area">
            <canvas id="memeCanvas"></canvas>
        </div>
        <label style="font-size:11px; opacity:0.5; display:block; margin-bottom:8px">Enter Message</label>
        <textarea id="textIn" oninput="autoSize(this)">Made With 
Love By 
Miko Mempin ðŸ«¶</textarea>
        <div class="actions">
            <input type="text" id="fileIn" class="filename" placeholder="basta-meme">
            <button class="dl-btn" onclick="doDownload()">DOWNLOAD PNG</button>
        </div>
    </div>

    <div class="info-section">
        <h3>How to Use</h3>
        <p>1. Type your message below.<br>2. The white box centers and fits your screen automatically.<br>3. Hit Download to save.</p>
        <h3>Example Output</h3>
        <div style="background:white; color:black; padding:15px; border-radius:10px; text-align:left; font-size:14px; width:fit-content;">
            Basta generator works<br>perfectly. ðŸ«¶
        </div>
    </div>

    <script>
        const canvas = document.getElementById('memeCanvas');
        const ctx = canvas.getContext('2d');
        const textIn = document.getElementById('textIn');
        const body = document.getElementById('mainBody');

        if (localStorage.getItem('basta_terms_v2') !== 'true') {
            document.getElementById('termsModal').style.display = 'flex';
        }

        let count = parseInt(localStorage.getItem('basta_count')) || 0;
        document.getElementById('countDisplay').innerText = `Used: ${count} times`;

        function closeTerms() {
            localStorage.setItem('basta_terms_v2', 'true');
            document.getElementById('termsModal').style.display = 'none';
            autoSize(textIn);
        }

        function toggleDark() {
            body.classList.toggle('light-mode');
            document.getElementById('themeIcon').innerText = body.classList.contains('light-mode') ? 'â˜€ï¸' : 'ðŸŒ™';
        }

        function hardReset() {
            if(confirm("Reset everything?")) {
                localStorage.clear();
                location.reload();
            }
        }

        function autoSize(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
            render();
        }

        function render() {
            const lines = textIn.value.split('\n');
            const size = 100;
            ctx.font = `300 ${size}px -apple-system, sans-serif`;
            
            let maxW = 0;
            lines.forEach(l => {
                const w = ctx.measureText(l).width;
                if(w > maxW) maxW = w;
            });

            // Set canvas size based on text
            canvas.width = maxW + 100; 
            canvas.height = (lines.length * (size * 1.25)) + 80;

            // Paint White Pad
            ctx.fillStyle = "white";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Draw Text
            ctx.filter = 'blur(0.5px) contrast(1.1)';
            ctx.fillStyle = "black";
            ctx.font = `300 ${size}px -apple-system, sans-serif`;
            ctx.textBaseline = "top";
            ctx.textAlign = "left";

            lines.forEach((l, i) => {
                ctx.fillText(l, 50, (i * (size * 1.25)) + 40);
            });
        }

        function doDownload() {
            const link = document.createElement('a');
            link.download = document.getElementById('fileIn').value || 'basta';
            link.href = canvas.toDataURL();
            link.click();
            count++;
            localStorage.setItem('basta_count', count);
            document.getElementById('countDisplay').innerText = `Used: ${count} times`;
        }

        window.onload = () => { 
            if(localStorage.getItem('basta_terms_v2') === 'true') autoSize(textIn); 
            else render(); 
        };
    </script>
</body>
</html>
