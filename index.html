<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BASTA GENERATOR</title>
    <style>
        :root {
            --bg-color: #f5f5f7;
            --card-bg: #ffffff;
            --text-color: #1d1d1f;
            --accent-red: #e91e63;
            --border-color: #e0e0e0;
            --btn-bg: #000000;
            --btn-text: #ffffff;
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-color: #f5f5f7;
            --border-color: #333333;
            --btn-bg: #ffffff;
            --btn-text: #000000;
        }

        body {
            font-family: sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            margin: 0;
            transition: background-color 0.3s;
        }

        .header { width: 100%; max-width: 500px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .title-group h1 { margin: 0; font-size: 24px; font-weight: 800; }
        .title-group p { margin: 0; font-size: 10px; opacity: 0.6; text-transform: uppercase; }
        
        .controls { display: flex; gap: 10px; }
        .icon-btn { background: none; border: none; font-size: 22px; cursor: pointer; padding: 5px; }

        .card {
            background: var(--card-bg);
            width: 100%;
            max-width: 500px;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .preview-container {
            width: 100%;
            background: #e5e5e5;
            border-radius: 12px;
            overflow: hidden;
            border: 1px solid var(--border-color);
            margin-bottom: 15px;
            display: flex;
            justify-content: center;
        }

        canvas { max-width: 100%; height: auto; display: block; background: white; }

        label { display: block; font-size: 11px; font-weight: 800; margin-bottom: 8px; opacity: 0.8; }

        textarea {
            width: 100%;
            min-height: 100px;
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-color);
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 15px;
            resize: none;
            font-family: sans-serif;
            font-size: 16px;
            box-sizing: border-box;
        }

        .footer-actions { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .filename-input {
            padding: 12px; border-radius: 10px; border: 1px solid var(--border-color);
            background: var(--bg-color); color: var(--text-color); font-size: 13px;
        }
        .download-btn {
            background: var(--btn-bg); color: var(--btn-text); border: none; border-radius: 10px;
            font-weight: bold; cursor: pointer; font-size: 13px;
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="title-group">
            <h1>BASTA GENERATOR</h1>
            <p>Created by Miko Mempin</p>
        </div>
        <div class="controls">
            <button class="icon-btn" onclick="cycleFont()" title="Change Font">üî§</button>
            <button class="icon-btn" onclick="toggleTheme()" id="themeIcon">‚òÄÔ∏è</button>
        </div>
    </div>

    <div class="card">
        <div class="preview-container">
            <canvas id="canvas"></canvas>
        </div>

        <label>Enter Message</label>
        <textarea id="memeInput" oninput="autoGrow(this)">Made
with 
love by 
Miko Mempin ü´∂</textarea>

        <label>File Name</label>
        <div class="footer-actions">
            <input type="text" id="filenameInput" class="filename-input" placeholder="basta-meme">
            <button class="download-btn" onclick="download()">‚¨áÔ∏è DOWNLOAD PNG</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        const input = document.getElementById('memeInput');

        // Font List
        const fonts = [
            "sans-serif",
            "serif",
            "monospace",
            "cursive",
            "Impact"
        ];
        
        let currentFontIndex = parseInt(localStorage.getItem('fontIndex')) || 0;

        // Theme memory
        const savedTheme = localStorage.getItem('theme') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
        document.getElementById('themeIcon').innerText = savedTheme === 'light' ? '‚òÄÔ∏è' : 'üåô';

        function toggleTheme() {
            const current = document.body.getAttribute('data-theme');
            const next = current === 'light' ? 'dark' : 'light';
            document.body.setAttribute('data-theme', next);
            localStorage.setItem('theme', next);
            document.getElementById('themeIcon').innerText = next === 'light' ? '‚òÄÔ∏è' : 'üåô';
        }

        function cycleFont() {
            currentFontIndex = (currentFontIndex + 1) % fonts.length;
            localStorage.setItem('fontIndex', currentFontIndex);
            draw();
        }

        function autoGrow(el) {
            el.style.height = "auto";
            el.style.height = (el.scrollHeight) + "px";
            draw();
        }

        function draw() {
            const lines = input.value.split('\n');
            const fontSize = 100; 
            const lineHeight = fontSize * 1.1;
            const currentFont = fonts[currentFontIndex];

            ctx.font = `${fontSize}px ${currentFont}`;
            
            let maxWidth = 0;
            lines.forEach(line => {
                const w = ctx.measureText(line).width;
                if (w > maxWidth) maxWidth = w;
            });

            canvas.width = maxWidth + 40; 
            canvas.height = (lines.length * lineHeight) + 20;

            // Background
            ctx.fillStyle = "white"; 
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Text
            ctx.font = `${fontSize}px ${currentFont}`;
            ctx.fillStyle = "black";
            ctx.textBaseline = "top";

            lines.forEach((line, i) => {
                ctx.fillText(line, 20, (i * lineHeight) + 10);
            });
        }

        function download() {
            const link = document.createElement('a');
            link.download = (document.getElementById('filenameInput').value || 'basta-meme') + '.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        window.onload = () => autoGrow(input);
    </script>
</body>
</html>
